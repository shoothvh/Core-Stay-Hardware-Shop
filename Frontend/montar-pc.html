<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stay | Monte seu PC Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .kit-builder {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 40px;
            margin-top: 30px;
            align-items: start;
        }

        .kit-categories {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .kit-category {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .kit-category:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .kit-category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .kit-category-header:hover {
            background: rgba(255, 107, 0, 0.05);
        }

        .kit-category.open .kit-category-header {
            background: rgba(255, 107, 0, 0.1);
            border-bottom-color: var(--border-color);
        }

        .kit-category-header h3 {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 600;
        }

        .kit-category-header h3 i {
            width: 24px;
            height: 24px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .kit-category-header:hover h3 i,
        .kit-category.open h3 i,
        .kit-category-header.selected h3 i {
            color: var(--accent-color);
        }

        .kit-category-header .check {
            color: var(--success-color);
            display: none;
            background: rgba(52, 199, 89, 0.1);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .kit-category-header.selected .check {
            display: flex;
        }

        .kit-options {
            display: none;
            padding: 20px;
            gap: 16px;
            flex-direction: column;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            scrollbar-width: thin;
        }

        .kit-category.open .kit-options {
            display: flex;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .kit-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .kit-option:hover {
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .kit-option.selected {
            border-color: var(--accent-color);
            background: rgba(255, 107, 0, 0.05);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .kit-option img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: #fff;
            padding: 4px;
            border-radius: 8px;
        }

        .kit-option-info {
            flex: 1;
        }

        .kit-option-info h4 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .kit-option-info small {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: block;
            margin-bottom: 4px;
        }

        .kit-option-price {
            font-weight: 700;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .kit-option-stock {
            font-size: 0.75rem;
            color: var(--success-color);
            font-weight: 600;
        }

        /* Summary Panel */
        .kit-summary {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 30px;
            position: sticky;
            top: 100px;
            height: fit-content;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .kit-summary h3 {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }

        .kit-summary-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        .kit-summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .kit-summary-item:last-child {
            border-bottom: none;
        }

        .kit-summary-item span:first-child {
            color: var(--text-secondary);
            font-size: 0.9rem;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .kit-summary-item.empty {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 20px 0;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }

        .kit-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 24px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .kit-savings {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.1), rgba(52, 199, 89, 0.05));
            color: #34c759;
            padding: 16px;
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-weight: 700;
            margin-bottom: 24px;
            border: 1px solid rgba(52, 199, 89, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-add-kit {
            width: 100%;
            padding: 18px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add-kit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
        }

        .btn-add-kit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: var(--border-color);
        }

        .btn-clear-kit {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear-kit:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .kit-builder {
                grid-template-columns: 1fr;
            }

            .kit-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
    <script src="auth-guard.js"></script>
    <script src="theme.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="3" />
                    <path d="M12 20h16M20 12v16" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
                    <circle cx="20" cy="20" r="4" fill="#ff6b00" />
                </svg>
                <span>CORE<span class="highlight">STAY</span></span>
            </a>

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><i data-lucide="layout-grid"></i> Cat√°logo</a></li>
                    <li><a href="montar-pc.html" class="active"><i data-lucide="cpu"></i> Montar PC</a></li>
                    <li><a href="carrinho.html"><i data-lucide="shopping-cart"></i> Carrinho</a></li>
                    <li data-auth="logged"><a href="pedidos.html"><i data-lucide="package"></i> Pedidos</a></li>
                    <li data-auth="admin"><a href="dashboard.html"><i data-lucide="bar-chart-3"></i> Dashboard</a></li>
                    <li data-auth="guest"><a href="login.html"><i data-lucide="log-in"></i> Entrar</a></li>
                    <li data-auth="logged"><a href="login.html"><i data-lucide="user"></i> Conta</a></li>
                    <li data-auth="admin"><a href="admin.html"><i data-lucide="settings"></i> Admin</a></li>
                </ul>
                <button id="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i data-lucide="sun"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <nav class="breadcrumbs">
            <a href="index.html"><i data-lucide="home"></i></a>
            <span>/</span>
            <span class="current">Monte seu PC Gamer</span>
        </nav>

        <section class="catalog-header">
            <h2>üéÆ Monte seu PC Gamer</h2>
            <p>Selecione os componentes e monte o PC dos seus sonhos</p>
        </section>

        <div class="kit-builder">
            <div class="kit-categories" id="kit-categories">
                <!-- Categories via JS -->
            </div>

            <aside class="kit-summary">
                <h3><i data-lucide="cpu"></i> Seu Setup</h3>
                <div class="kit-summary-items" id="kit-summary-items">
                    <div class="kit-summary-item empty">Nenhum componente selecionado</div>
                </div>
                <div class="kit-savings" id="kit-savings" style="display: none;">
                    üè∑Ô∏è Economia de R$ 0,00 no kit!
                </div>
                <div class="kit-total">
                    <span>Total</span>
                    <span id="kit-total">R$ 0,00</span>
                </div>
                <button class="btn-add-kit" id="btn-add-kit" disabled onclick="addKitToCart()">
                    Adicionar ao Carrinho
                </button>
                <button class="btn-clear-kit" onclick="clearBuild()">
                    Limpar Configura√ß√£o
                </button>
            </aside>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:5000/api/produtos';
        let allProducts = [];
        let selectedItems = {};

        const categories = [
            { id: 'processador', name: 'Processador', icon: 'cpu', filter: 'Processador' },
            { id: 'placa-mae', name: 'Placa-M√£e', icon: 'circuit-board', filter: 'Placa-M√£e' },
            { id: 'cooler', name: 'Cooler', icon: 'fan', filter: 'Cooler' },
            { id: 'memoria', name: 'Mem√≥ria RAM', icon: 'memory-stick', filter: 'Mem√≥ria RAM' },
            { id: 'gpu', name: 'Placa de V√≠deo', icon: 'monitor-play', filter: 'Placa de V√≠deo' },
            { id: 'armazenamento', name: 'Armazenamento', icon: 'hard-drive', filter: 'Armazenamento' },
            { id: 'fonte', name: 'Fonte', icon: 'zap', filter: 'Fonte' },
            { id: 'gabinete', name: 'Gabinete', icon: 'box', filter: 'Gabinete' },
            { id: 'monitor', name: 'Monitor', icon: 'monitor', filter: 'Monitor' },
            { id: 'perifericos', name: 'Perif√©ricos', icon: 'mouse', filter: 'Perif√©ricos' }
        ];

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                allProducts = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderCategories() {
            const container = document.getElementById('kit-categories');

            container.innerHTML = categories.map(cat => {
                const products = allProducts.filter(p => p.categoria === cat.filter);
                if (products.length === 0) return '';

                return `
                    <div class="kit-category" id="cat-${cat.id}">
                        <div class="kit-category-header" onclick="toggleCategory('${cat.id}')">
                            <h3>
                                <i data-lucide="${cat.icon}"></i>
                                ${cat.name}
                            </h3>
                            <span class="check">‚úì</span>
                        </div>
                        <div class="kit-options">
                            ${products.map(p => `
                                <div class="kit-option" onclick="selectProduct('${cat.id}', ${p.id})" data-id="${p.id}">
                                    <img src="${p.imagemUrl || 'https://placehold.co/50x50/1e1e1e/ff9900'}" alt="${p.nome}">
                                    <div class="kit-option-info">
                                        <h4>${p.nome}</h4>
                                        <small>${p.descricao ? p.descricao.split('|')[0] : ''}</small>
                                        <div class="kit-option-stock">${p.estoque} em estoque</div>
                                    </div>
                                    <div class="kit-option-price">${formatPrice(p.preco)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function toggleCategory(catId) {
            const category = document.getElementById(`cat-${catId}`);
            category.classList.toggle('open');
        }

        function selectProduct(catId, productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            // Update selection
            selectedItems[catId] = product;

            // Update UI
            const category = document.getElementById(`cat-${catId}`);
            category.querySelectorAll('.kit-option').forEach(opt => {
                opt.classList.remove('selected');
                if (parseInt(opt.dataset.id) === productId) {
                    opt.classList.add('selected');
                }
            });

            category.querySelector('.kit-category-header').classList.add('selected');

            updateSummary();

            // Auto-open next category
            const currentIdx = categories.findIndex(c => c.id === catId);
            if (currentIdx !== -1 && currentIdx < categories.length - 1) {
                const nextCatId = categories[currentIdx + 1].id;
                // Close current
                category.classList.remove('open');
                // Open next
                setTimeout(() => {
                    const nextCategory = document.getElementById(`cat-${nextCatId}`);
                    if (nextCategory) {
                        nextCategory.classList.add('open');
                        // Scroll to it nicely
                        nextCategory.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 300);
            }
        }

        function clearBuild() {
            if (!confirm('Tem certeza que deseja limpar toda a configura√ß√£o?')) return;

            selectedItems = {};

            // UI Reset
            document.querySelectorAll('.kit-option').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.kit-category-header').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.kit-category').forEach(el => el.classList.remove('open'));

            // Open first category
            if (categories.length > 0) {
                document.getElementById(`cat-${categories[0].id}`).classList.add('open');
            }

            updateSummary();
        }

        function updateSummary() {
            const summaryItems = document.getElementById('kit-summary-items');
            const totalEl = document.getElementById('kit-total');
            const savingsEl = document.getElementById('kit-savings');
            const btnAdd = document.getElementById('btn-add-kit');

            const items = Object.values(selectedItems);

            if (items.length === 0) {
                summaryItems.innerHTML = '<div class="kit-summary-item empty">Nenhum componente selecionado</div>';
                totalEl.textContent = 'R$ 0,00';
                savingsEl.style.display = 'none';
                btnAdd.disabled = true;
                return;
            }

            summaryItems.innerHTML = items.map(item => `
                <div class="kit-summary-item">
                    <span>${item.nome}</span>
                    <span>${formatPrice(item.preco)}</span>
                </div>
            `).join('');

            const total = items.reduce((sum, item) => sum + item.preco, 0);
            totalEl.textContent = formatPrice(total);

            // Show savings if 3+ items selected (5% discount)
            if (items.length >= 3) {
                const savings = total * 0.05;
                savingsEl.innerHTML = `üè∑Ô∏è Economia de ${formatPrice(savings)} no kit!`;
                savingsEl.style.display = 'block';
            } else {
                savingsEl.style.display = 'none';
            }

            btnAdd.disabled = false;
        }

        function formatPrice(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function addKitToCart() {
            const items = Object.values(selectedItems);
            if (items.length === 0) return;

            const cart = JSON.parse(localStorage.getItem('carrinho')) || [];
            items.forEach(item => cart.push(item));
            localStorage.setItem('carrinho', JSON.stringify(cart));

            alert(`‚úì ${items.length} componentes adicionados ao carrinho!`);
            window.location.href = 'carrinho.html';
        }

        loadProducts();
        lucide.createIcons();
        // Nav visibility
        (function () {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const isLogged = user !== null;
            const isAdmin = user && user.isAdmin === true;
            document.querySelectorAll('[data-auth]').forEach(el => el.style.display = 'none');
            if (isLogged) {
                document.querySelectorAll('[data-auth="logged"]').forEach(el => el.style.display = '');
                if (isAdmin) document.querySelectorAll('[data-auth="admin"]').forEach(el => el.style.display = '');
            } else {
                document.querySelectorAll('[data-auth="guest"]').forEach(el => el.style.display = '');
            }
        })();
    </script>
</body>

</html>

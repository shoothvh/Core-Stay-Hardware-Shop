<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stay | Login</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            max-width: 420px;
            margin: 80px auto;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
        }

        .auth-header h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 14px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group input.error {
            border-color: #ff4444;
        }

        .form-error {
            color: #ff4444;
            font-size: 0.8rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .btn-auth {
            padding: 16px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-auth:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .auth-message {
            text-align: center;
            padding: 12px;
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .auth-message.success {
            display: block;
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }

        .auth-message.error {
            display: block;
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
        }

        .user-info {
            text-align: center;
            padding: 40px;
        }

        .user-info .avatar {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #fff;
        }

        .user-info h3 {
            margin-bottom: 8px;
        }

        .user-info p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .btn-logout {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            border-color: #ff4444;
            color: #ff4444;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="3" />
                    <path d="M12 20h16M20 12v16" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
                    <circle cx="20" cy="20" r="4" fill="#ff6b00" />
                </svg>
                <span>CORE<span class="highlight">STAY</span></span>
            </a>

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><i data-lucide="layout-grid"></i> Cat치logo</a></li>
                    <li><a href="carrinho.html"><i data-lucide="shopping-cart"></i> Carrinho</a></li>
                    <li><a href="login.html" class="active"><i data-lucide="user"></i> Conta</a></li>
                </ul>
                <button id="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i data-lucide="sun"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card" id="auth-card">
                <!-- Login/Register Form -->
                <div id="auth-forms">
                    <div class="auth-header">
                        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="3" />
                            <path d="M12 20h16M20 12v16" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
                            <circle cx="20" cy="20" r="4" fill="#ff6b00" />
                        </svg>
                        <h2>Bem-vindo  Core Stay</h2>
                        <p>Entre na sua conta ou crie uma nova</p>
                    </div>

                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="showTab('login')">Entrar</button>
                        <button class="auth-tab" onclick="showTab('register')">Criar Conta</button>
                    </div>

                    <div id="auth-message" class="auth-message"></div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">E-mail</label>
                            <input type="email" id="login-email" placeholder="seu@email.com" required>
                            <span class="form-error" id="login-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <input type="password" id="login-password" placeholder="Sua senha" required minlength="6">
                            <span class="form-error" id="login-password-error"></span>
                        </div>
                        <button type="submit" class="btn-auth">Entrar</button>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form" style="display: none;" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="register-name">Nome completo</label>
                            <input type="text" id="register-name" placeholder="Seu nome" required minlength="3">
                            <span class="form-error" id="register-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-email">E-mail</label>
                            <input type="email" id="register-email" placeholder="seu@email.com" required>
                            <span class="form-error" id="register-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Senha</label>
                            <input type="password" id="register-password" placeholder="M칤nimo 6 caracteres" required
                                minlength="6">
                            <span class="form-error" id="register-password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirmar senha</label>
                            <input type="password" id="register-confirm" placeholder="Repita a senha" required>
                            <span class="form-error" id="register-confirm-error"></span>
                        </div>
                        <button type="submit" class="btn-auth">Criar Conta</button>
                    </form>
                </div>

                <!-- User Profile (when logged in) -->
                <div id="user-profile" class="user-info" style="display: none;">
                    <div class="avatar" id="user-avatar">游녻</div>
                    <h3 id="user-name">Usu치rio</h3>
                    <p id="user-email">email@email.com</p>
                    <button class="btn-logout" onclick="handleLogout()">Sair da Conta</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ========== AUTH FUNCTIONS ==========
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser'));
        }

        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        function clearCurrentUser() {
            localStorage.removeItem('currentUser');
        }

        // ========== VALIDATION ==========
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateName(name) {
            return name.trim().length >= 3;
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + '-error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('.form-group input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
            });
        }

        function showMessage(message, type) {
            const msgEl = document.getElementById('auth-message');
            msgEl.textContent = message;
            msgEl.className = 'auth-message ' + type;
        }

        // ========== TABS ==========
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                document.getElementById('login-form').style.display = 'flex';
                document.getElementById('register-form').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'flex';
            }

            clearErrors();
            document.getElementById('auth-message').className = 'auth-message';
        }

        // ========== HANDLERS ==========
        function handleLogin(event) {
            event.preventDefault();
            clearErrors();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            // Validation
            if (!validateEmail(email)) {
                showError('login-email', 'E-mail inv치lido');
                return;
            }

            if (!validatePassword(password)) {
                showError('login-password', 'Senha deve ter no m칤nimo 6 caracteres');
                return;
            }

            // Check user
            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                showMessage('E-mail ou senha incorretos', 'error');
                return;
            }

            // Login success
            setCurrentUser(user);
            showMessage('Login realizado com sucesso!', 'success');
            setTimeout(() => {
                checkAuthState();
            }, 1000);
        }

        function handleRegister(event) {
            event.preventDefault();
            clearErrors();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            // Validation
            let hasError = false;

            if (!validateName(name)) {
                showError('register-name', 'Nome deve ter no m칤nimo 3 caracteres');
                hasError = true;
            }

            if (!validateEmail(email)) {
                showError('register-email', 'E-mail inv치lido');
                hasError = true;
            }

            if (!validatePassword(password)) {
                showError('register-password', 'Senha deve ter no m칤nimo 6 caracteres');
                hasError = true;
            }

            if (password !== confirm) {
                showError('register-confirm', 'Senhas n칚o coincidem');
                hasError = true;
            }

            if (hasError) return;

            // Check if email exists
            const users = getUsers();
            if (users.find(u => u.email === email)) {
                showMessage('E-mail j치 cadastrado', 'error');
                return;
            }

            // Create user
            const newUser = {
                id: Date.now(),
                name,
                email,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            saveUsers(users);
            setCurrentUser(newUser);

            showMessage('Conta criada com sucesso!', 'success');
            setTimeout(() => {
                checkAuthState();
            }, 1000);
        }

        function handleLogout() {
            clearCurrentUser();
            checkAuthState();
        }

        // ========== AUTH STATE ==========
        function checkAuthState() {
            const user = getCurrentUser();

            if (user) {
                document.getElementById('auth-forms').style.display = 'none';
                document.getElementById('user-profile').style.display = 'block';
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-avatar').textContent = user.name.charAt(0).toUpperCase();
            } else {
                document.getElementById('auth-forms').style.display = 'block';
                document.getElementById('user-profile').style.display = 'none';
            }
        }

        // Init
        checkAuthState();
        lucide.createIcons();
    </script>
</body>

</html>

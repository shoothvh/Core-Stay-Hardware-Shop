<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stay | Administração</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="auth-guard.js"></script>
    <script src="theme.js"></script>
    <script>
        // Protect this page - admin only
        (function () {
            if (!AuthGuard.isLoggedIn()) {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.replace('login.html');
            } else if (!AuthGuard.isAdmin()) {
                alert('Acesso negado. Apenas administradores podem acessar esta página.');
                window.location.replace('index.html');
            }
        })();
    </script>
    <style>
        /* Estilos Específicos para o Painel Admin (Grid 2 Colunas) */
        .admin-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* Coluna do Form menor, Lista maior */
            gap: 40px;
        }

        .admin-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid #333;
        }

        .admin-card h3 {
            font-family: var(--font-heading);
            margin-bottom: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .actions {
            margin-top: 20px;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
        }

        /* Tabela de Produtos */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .products-table th,
        .products-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .products-table th {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-edit {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-edit:hover {
            background-color: var(--accent-color);
            color: #121212;
        }

        .btn-delete {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background-color: #ff4444;
            color: white;
        }

        .btn-cancel {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            border-color: #fff;
            color: #fff;
        }

        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="3" />
                    <path d="M12 20h16M20 12v16" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
                    <circle cx="20" cy="20" r="4" fill="#ff6b00" />
                </svg>
                <span>CORE<span class="highlight">STAY</span></span>
            </a>

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><i data-lucide="layout-grid"></i> Catálogo</a></li>
                    <li><a href="carrinho.html"><i data-lucide="shopping-cart"></i> Carrinho</a></li>
                    <li><a href="admin.html" class="active"><i data-lucide="settings"></i> Admin</a></li>
                </ul>
                <button id="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i data-lucide="sun"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="catalog-header">
            <h2>Gerenciamento de Produtos</h2>
        </section>

        <div class="admin-layout">
            <!-- Coluna Esquerda: Formulário -->
            <section class="admin-card">
                <h3 id="form-title">Novo Produto</h3>
                <form id="form-produto">
                    <input type="hidden" id="produtoId">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required placeholder="Ex: RTX 4060">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="Ex: 8GB GDDR6 | Ray Tracing">
                    </div>

                    <div class="row" style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="preco">Preço (R$)</label>
                            <input type="number" id="preco" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="estoque">Estoque</label>
                            <input type="number" id="estoque" required placeholder="0" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" required placeholder="Ex: Placa de Vídeo">
                    </div>

                    <div class="form-group">
                        <label for="imagemUrl">URL Imagem</label>
                        <input type="url" id="imagemUrl" placeholder="/images/placeholder.png">
                    </div>

                    <div class="actions" style="display: flex; gap: 10px;">
                        <button type="submit" class="btn-submit" id="btn-save">Cadastrar</button>
                        <button type="button" class="btn-cancel" id="btn-cancel" style="display: none;"
                            onclick="resetForm()">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Coluna Direita: Lista -->
            <section class="admin-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Lista de Produtos</h3>
                    <input type="text" id="search-admin" placeholder="Buscar produto..."
                        style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: #222; color: #fff;">
                </div>
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <!-- Itens via JS -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="admin.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>

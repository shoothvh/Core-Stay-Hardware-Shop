<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stay | Administração</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos Específicos para o Formulário */
        .admin-form {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: #121212;
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.3s;
            flex: 1;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
        }

        .btn-back {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .btn-back:hover {
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1 class="logo">CORE <span class="highlight">STAY</span> ADMIN</h1>
        </div>
    </header>

    <main class="container">
        <section class="catalog-header">
            <h2>Cadastrar Novo Produto</h2>
            <p>Adicione novos hardwares ao catálogo.</p>
        </section>

        <form id="form-produto" class="admin-form">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" required placeholder="Ex: RTX 4060">
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" step="0.01" required placeholder="Ex: 2500.00">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" required placeholder="Ex: Placa de Vídeo">
            </div>

            <div class="form-group">
                <label for="imagemUrl">URL da Imagem</label>
                <input type="url" id="imagemUrl" placeholder="https://exemplo.com/imagem.jpg">
            </div>

            <div class="actions">
                <a href="index.html" class="btn-back">Voltar à Loja</a>
                <button type="submit" class="btn-submit">Salvar Produto</button>
            </div>
        </form>
    </main>

    <script src="admin.js"></script>
</body>

</html>

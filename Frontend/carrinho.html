<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stay | Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .cart-items {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #2a2a2a;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin-bottom: 5px;
            color: #fff;
        }

        .cart-item-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .cart-item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-color);
            min-width: 120px;
            text-align: right;
        }

        .btn-remove {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background-color: #ff4444;
            color: white;
        }

        .cart-summary {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h3 {
            font-family: var(--font-heading);
            color: var(--accent-color);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            padding-top: 20px;
            border-top: 1px solid #333;
            margin-top: 20px;
        }

        .btn-checkout {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: #121212;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-checkout:hover {
            background-color: var(--accent-hover);
        }

        .empty-cart {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .empty-cart a {
            color: var(--accent-color);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="3" />
                    <path d="M12 20h16M20 12v16" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
                    <circle cx="20" cy="20" r="4" fill="#ff6b00" />
                </svg>
                <span>CORE<span class="highlight">STAY</span></span>
            </a>

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><i data-lucide="layout-grid"></i> Catálogo</a></li>
                    <li><a href="montar-pc.html"><i data-lucide="cpu"></i> Montar PC</a></li>
                    <li><a href="carrinho.html" class="active"><i data-lucide="shopping-cart"></i> Carrinho</a></li>
                    <li><a href="pedidos.html"><i data-lucide="package"></i> Pedidos</a></li>
                    <li><a href="admin.html"><i data-lucide="settings"></i> Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="catalog-header">
            <h2>Seu Carrinho</h2>
        </section>

        <div class="cart-container">
            <section class="cart-items" id="cart-items">
                <!-- Items via JS -->
            </section>

            <aside class="cart-summary">
                <h3>Resumo</h3>

                <!-- Cupom -->
                <div class="coupon-section">
                    <label for="coupon-input">Cupom de Desconto</label>
                    <div class="coupon-input-group">
                        <input type="text" id="coupon-input" placeholder="Digite o cupom">
                        <button onclick="aplicarCupom()">Aplicar</button>
                    </div>
                    <p id="coupon-status"></p>
                </div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="summary-row" id="discount-row" style="display: none;">
                    <span>Desconto</span>
                    <span id="discount" class="discount-value">- R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Frete</span>
                    <span>Grátis</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>

                <!-- Shipping Calculator -->
                <div class="shipping-calc">
                    <label>Calcular Frete</label>
                    <div class="shipping-input-group">
                        <input type="text" id="cep-input" placeholder="Digite seu CEP" maxlength="9">
                        <button onclick="calcularFrete()">Calcular</button>
                    </div>
                    <p id="shipping-result"></p>
                </div>

                <button class="btn-checkout" onclick="finalizarCompra()">
                    Finalizar Compra
                </button>
            </aside>
        </div>
    </main>

    <script src="carrinho.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
